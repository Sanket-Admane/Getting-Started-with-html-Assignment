<!-- Q3. Write an html program that includedes a heading, a paragraph of text, a horizontal line, and a link break. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Webpage Layot</title>
</head>
<body>
    <!-- Heading tag create a large or top-level heading -->
    <h1>This is heading 1 or top-level or large heading</h1>

    <!-- Paragraph tag defines a block of text -->
    <p>This is a paragraph tag this tag content block level text </p>

    <!-- Horizontal tag creates a thementic break  -->
    <hr>

    <!-- Line break tag breaks the line of text wthin the paragraph -->
    <p>The paragraph tag is used to store the block level content or lines of text</p>


    
</body>
</html>
